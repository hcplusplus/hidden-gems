    <script>
        let latitude = 0;
        let longitude = 0;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    // Initialize MapLibre map
                    const map = new maplibregl.Map({
                        container: 'map',
                        style: 'https://api.maptiler.com/maps/basic-v2/style.json?key=hbvo5fWE9HuC6JUHKB9q',
                        center: [
                            latitude, longitude
                        ],
                        zoom: 1
                    });
                },
                (error) => {
                    console.error("Error getting location:", error);
                }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
        }

        console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);

       
        let time_left = 60; 

        function updateProgress(percent) {
            const progressBar = document.getElementById('moving-progress');
            progressBar.style.width = percent + '%';
        }

        // Example usage:
        updateProgress(30); // sets progress bar to 30%
        updateProgress(70); // sets progress bar to 70%

    </script>

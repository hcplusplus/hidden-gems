<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>Hidden Gems - Northern California</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
	<!-- MapLibre CSS -->
	<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="static/styles/new-aesthetics.css">
	<link rel="stylesheet" href="static/styles/layout-fixes.css">
	<link rel="stylesheet" href="static/styles/card-styles.css">


	<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>



	<!-- javascripts -->
<script src="static/js/constants.js"></script>
<script src="static/js/data-controller.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/gem-cards.js"></script>
<script src="static/js/map-controller.js"></script>
<script src="static/js/nav-wheel.js"></script>
<script src="static/js/swipe.js"></script>

	

	<style>
		/* Welcome overlay */
		#welcome-overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 2000;
			transition: opacity 0.5s;
		}

		.welcome-container {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 16px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
			max-width: 85%;
			text-align: center;
			animation: fadeIn 0.5s ease-out;
		}

		.welcome-title {
			color: #222;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}

		.welcome-subtitle {
			color: #555;
			font-size: 16px;
			margin-bottom: 30px;
		}

		.welcome-buttons {
			display: flex;
			flex-direction: column;
			gap: 15px;
			margin-top: 20px;
		}

		.welcome-button {
			padding: 14px 20px;
			border: none;
			border-radius: 10px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
		}

		.welcome-button.primary {
			background-color: #94c9ba;
			color: white;
		}

		.welcome-button.primary:hover {
			background-color: #7fb7a7;
			transform: translateY(-2px);
		}

		.welcome-button.secondary {
			background-color: #f5f5f5;
			color: #333;
		}

		.welcome-button.secondary:hover {
			background-color: #e0e0e0;
			transform: translateY(-2px);
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>

</head>

<body>
	<div class="container">
		<div id="map"></div>

		<div class="legend">
			<div>
				<img src="static/icons/gem-red.svg" class="legend-icon" alt="Most Hidden Gem" />
				Most Hidden
			</div>
			<div>
				<img src="static/icons/gem-purple.svg" class="legend-icon" alt="Moderately Hidden Gem" />
				Moderately Hidden
			</div>
			<div>
				<img src="static/icons/gem-blue.svg" class="legend-icon" alt="Least Hidden Gem" />
				Least Hidden
			</div>
		</div>


		<!-- Swipe indicators above the cards -->
		<div class="swipe-indicator">
			<!-- Will be populated by JavaScript -->
		</div>

		<!-- Cards container -->
		<gem-cards variant="index" marker-id=".maplibregl-marker"></gem-cards>

		<!-- Navigation wheel positioned at top right of cards-section -->
		<nav-wheel>
			<nav-item label="Add a Gem" icon="💎" href="/add-gem.html"></nav-item>
			<nav-item label="Start a Trip" icon="🗺️" href="/gtky.html"></nav-item>
		</nav-wheel>



		<!-- Welcome overlay - always shown on page load -->
		<div id="welcome-overlay">
		</div>


	</div>

	<script>

	</script>
<script src="static/js/delayed-initialization.js"></script>
</body>

</html>

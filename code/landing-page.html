<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hidden Gems - Northern California</title>

		<!-- MapLibre GL JS -->
		<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet"/>
		<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
				font-family: sans-serif;
				background: #f5f5f5;
			}

			.container {
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			/* Map container */
			#map {
				width: 100%;
				height: 100%;
			}

			/* Navigation Wheel */
			.nav-wheel-container {
				position: fixed;
				bottom: 32px;
				right: 32px;
				z-index: 1000;
			}

			.nav-wheel-button {
				background-color: #222;
				color: white;
				width: 60px;
				height: 60px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 30px;
				cursor: pointer;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
				transition: transform 0.3s;
			}

			.nav-wheel-button:hover {
				transform: scale(1.1);
			}

			.nav-wheel {
				position: absolute;
				bottom: 70px;
				right: 0;
				display: none;
				flex-direction: column;
				align-items: flex-end;
				gap: 12px;
			}

			.nav-wheel.active {
				display: flex;
			}

			.nav-item {
				display: flex;
				align-items: center;
				gap: 8px;
			}

			.nav-label {
				background-color: #222;
				color: white;
				padding: 8px 16px;
				border-radius: 20px;
				font-size: 14px;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
			}

			.nav-icon {
				background-color: #222;
				color: white;
				width: 48px;
				height: 48px;
				border-radius: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 24px;
				cursor: pointer;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div id="map"></div>

			<!-- Navigation Wheel -->
			<div class="nav-wheel-container">
				<div class="nav-wheel" id="nav-wheel">
					<div class="nav-item">
						<div class="nav-label">Add a Gem</div>
						<div class="nav-icon" onclick="alert('Add Gem page')">üíé</div>
					</div>
					<div class="nav-item">
						<div class="nav-label">Profile</div>
						<div class="nav-icon" onclick="alert('Profile page')">üë§</div>
					</div>
					<div class="nav-item">
						<div class="nav-label">Start a Trip</div>
						<div class="nav-icon" onclick="alert('Start Trip')">üó∫Ô∏è</div>
					</div>
				</div>
				<div class="nav-wheel-button" id="nav-wheel-toggle">‚ò∞</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script>
			// Initialize MapLibre map
			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://api.maptiler.com/maps/basic-v2/style.json?key=hbvo5fWE9HuC6JUHKB9q',
				center: [
					-121.93, 37.66
				], // Pleasanton area
				zoom: 11
			});
			map.addControl(new maplibregl.NavigationControl(), 'top-left');

			// Navigation Wheel Logic
			const navToggle = document.getElementById('nav-wheel-toggle');
			const navWheel = document.getElementById('nav-wheel');

			navToggle.addEventListener('click', () => {
				navWheel.classList.toggle('active');
			});
		</script>

	</body>
</html>
